<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote </title>
  <link rel="stylesheet" href="quote.css">
  <link rel="shortcut icon" type="image/png" href="icon-quote.png" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Project-1 : Quote Generator</h2>
    </div>
    <div class="main-content">
      <div class="text-quote">
        <span class="quote">The Pessimist Sees Difficulty In Every Opportunity. The Optimist Sees Opportunity In Every Difficulty.</span>
      </div>
      <div class="person">Winston Churchill</div>
      <div class="btn-quote">
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </div>
  <script src="quote.js"></script>
</body>
</html>
